<div class="row-fluid">
  <div class="col-lg-12 center">
    <form>
      <div ng-show="error">{{error}}</div>
      <label for="email">email</label>:<input id="email" ng-model="user.email" type="text"/>
      <label for="company">company</label>:<input id="company" ng-model="user.company" type="text"/>
      <button ng-click="initSignup()" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
